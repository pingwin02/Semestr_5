version: '3'

services:
  database-product:
    container_name: database_product
    image: postgres:16.1
    restart: always
    environment:
      POSTGRES_DB: product_db
      POSTGRES_USER: product_user
      POSTGRES_PASSWORD: product_password
    volumes:
      - database-product:/var/lib/postgresql/data
  database-warehouse:
    container_name: database_warehouse
    image: postgres:16.1
    restart: always
    environment:
      POSTGRES_DB: warehouse_db
      POSTGRES_USER: warehouse_user
      POSTGRES_PASSWORD: warehouse_password
    volumes:
      - database-warehouse:/var/lib/postgresql/data
  module-eureka:
    container_name: module-eureka
    build:
      context: ./module-eureka
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8090:8080
  module-ng:
    container_name: module-ng
    build:
      context: ./module-ng
      dockerfile: Dockerfile
    restart: always
    environment: 
        API_URL: http://module-gateway:8080/api
    ports:
      - 8087:80
  module-gateway:
    container_name: module-gateway
    build:
      context: ./module-gateway
      dockerfile: Dockerfile
    restart: always
    environment: 
        EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://module-eureka:8080/eureka"
        MODULE_GATEWAY_HOST: module-gateway:8080
  module-product-1:
    container_name: module-product-1
    build:
      context: ./module-product
      dockerfile: Dockerfile
    restart: always
    environment: 
        EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://module-eureka:8080/eureka"
        EUREKA_INSTANCE_ID: 1
        SPRING_DATASOURCE_URL: jdbc:postgresql://database-product:5432/product_db
        SPRING_DATASOURCE_USERNAME: product_user
        SPRING_DATASOURCE_PASSWORD: product_password
        SPRING_DATASOURCE_DRIVERCLASSNAME: org.postgresql.Driver
        SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
  module-product-2:
    container_name: module-product-2
    build:
      context: ./module-product
      dockerfile: Dockerfile
    restart: always
    environment: 
        EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://module-eureka:8080/eureka"
        EUREKA_INSTANCE_ID: 2
        SPRING_DATASOURCE_URL: jdbc:postgresql://database-product:5432/product_db
        SPRING_DATASOURCE_USERNAME: product_user
        SPRING_DATASOURCE_PASSWORD: product_password
        SPRING_DATASOURCE_DRIVERCLASSNAME: org.postgresql.Driver
        SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
  module-warehouse:
    container_name: module-warehouse
    build:
      context: ./module-warehouse
      dockerfile: Dockerfile
    environment: 
        EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://module-eureka:8080/eureka"
        SPRING_DATASOURCE_URL: jdbc:postgresql://database-warehouse:5432/warehouse_db
        SPRING_DATASOURCE_USERNAME: warehouse_user
        SPRING_DATASOURCE_PASSWORD: warehouse_password
        SPRING_DATASOURCE_DRIVERCLASSNAME: org.postgresql.Driver
        SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
    restart: always
volumes:
  database-product:
  database-warehouse: